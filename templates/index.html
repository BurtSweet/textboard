<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Text Board</title>
</head>
<article class="markdown-body">
<body>
<h1>Share Your Text!</h1><br>
<code>一个快速记录或分享纯文本, 且无审核的开源工具. 你的文本在此将<b>无加密</b>地储存在服务器端.</code><br><br>
<form method="post"><br>
<textarea class="k" required="" name="text" id="text" wrap="hard" autofocus placeholder="点此输入. 第一行请输入后缀名, 如: txt"></textarea><br><br>
<center><br><input class="b" type="submit" value="写完了"></center>
</form>
</body>
<script>
    var textarea = document.querySelector('textarea');
    
    textarea.addEventListener('input', (e) => {
        textarea.style.height = '100px';
        textarea.style.height = e.target.scrollHeight + 'px';
    });
</script><br>
<br><center><b>目前已储存文本数量: {{ num }}个 ‧ <a href="https://github.com/wzk0/textboard">仓库地址</a></b></center>
</article>
</html>
